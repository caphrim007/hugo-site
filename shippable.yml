language: python

env:
  global:
    - secure: 
    - AWS_S3_BUCKET='s3://com.kittens.www'
    - AWS_S3_REGION='us-west-1'

build:

  # http://docs.shippable.com/ci/shippableyml/#ci
  ci:
    - shippable_retry pip install awscli
    - shippable_retry snap install hugo --channel=extended
    - hugo

  on_success:
    - aws s3 sync $SHIPPABLE_BUILD_DIR "s3://bucket_name" --region "us-east-1"
